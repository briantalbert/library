<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">My Library</span>
        </div>

        <div class="content">
            <div class="booklist">

            </div>

            <div class="book-form">
                <form novalidate>
                    <div class="form-title">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required minlength="5">
                        <span class="titleerror" aria-live="polite"></span>
                    </div>

                    <div class="form-author">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <span class="authorerror" aria-live="polite"></span>
                    </div>

                    <div class="form-pages">
                        <label for="pages">Page Count:</label>
                        <input type="number" name="pages" id="pages" required>
                        <span class="pageserror" aria-live="polite"></span>
                    </div>

                    <div class="form-read">
                        <label for="read">Have read:</label>
                        <input type="checkbox" name="read" id="read">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="add">Add book</button>
                        <button type="reset">Clear form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
